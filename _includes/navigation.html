  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">

          {{ topic.name }}
        </a>
        <div class="dropdown-menu" aria-labelledby="{{topic.key}}Dropdown">
          {% assign filtered_posts = site.posts | where: 'topic', page.key %}
          {% for post in filtered_posts %}
          <a class="dropdown-item" href="{{ post.url }}">{{ post.title }}</a>
          {% endfor %}

        </div>
      </li>
      {% endfor %}

    </ul>
  </div>
