---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
  - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      {{ content }}
    </div>
    <div class="col"></div>
  </div>
</div>
